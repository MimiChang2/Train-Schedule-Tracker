<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <title>Head Title</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>New York Metro Area Train Schedule</h1>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="input">
                        <tr>
                            <td>Jersey Shore Train</td>
                            <td>New York City</td>
                            <td>45 minutes</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form id="input-group">

                            <label>Train Name</label><br>
                            <input type="text" class="form-control" id="train" aria-describedby="sizing-addon2">
                            <br>

                            <label>Destination</label><br>
                            <input type="text" class="form-control" id="destination" aria-describedby="sizing-addon2">
                            <br>

                            <label>First Train Time</label><br>
                            <input type="text" class="form-control" id="time" aria-describedby="sizing-addon2">
                            <br>

                            <label>Frequency (min)</label><br>
                            <input type="text" class="form-control" id="frequency" aria-describedby="sizing-addon2">
                            <br>

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" id="submitButton">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="timesheet.js">
    </script>

</body>

</html>
